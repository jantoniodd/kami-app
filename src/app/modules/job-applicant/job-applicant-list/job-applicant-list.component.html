<dd-input label="Búsqueda" (keyup)="applyFilter($event)" #input ></dd-input>

<table mat-table [dataSource]="dataStudentsList" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.candidateId }}</td>
    </ng-container>

    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>DNI</th>
        <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
    </ng-container>

    <ng-container matColumnDef="apePaterno">
        <th mat-header-cell *matHeaderCellDef>APELLIDO PATERNO</th>
        <td mat-cell *matCellDef="let element">{{ element.apePaterno }}</td>
    </ng-container>

    <ng-container matColumnDef="apeMaterno">
        <th mat-header-cell *matHeaderCellDef>APELLIDO MATERNO</th>
        <td mat-cell *matCellDef="let element">{{ element.apeMaterno }}</td>
    </ng-container>

    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef>NOMBRES</th>
        <td mat-cell *matCellDef="let element">{{ element.nombres }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedStudentsColumnsList;"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedStudentsColumnsList;"></tr>

</table>
