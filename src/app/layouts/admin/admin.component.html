<mat-toolbar color="primary" *ngIf="!isToolbar">

    <button (click)="nav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Kami</span>

    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>logout</mat-icon>
    </button>

</mat-toolbar>

<mat-sidenav-container>

    <mat-sidenav #nav class="mat-elevation-z8" [mode]="mode" [opened]="opened">
        <mat-nav-list>
            <a mat-list-item [routerLink]="m.link" *ngFor="let m of omenus"> {{ m.nombre }} </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar color="warn" *ngIf="isToolbar">
            <button (click)="nav.toggle()" mat-icon-button class="example-icon"
                aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Kami</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>

        <div class="content mat-elevation-z8">
            Main content here!
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
